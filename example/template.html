<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meddle Example</title>
</head>
<body>
    <h1>{{ toUpper('meddle') }}</h1>
    <p mdl-if="$subheading">{{ $subheading }}</p>
    <p>{%duration%} to render!</p>

    <ul>
        <li mdl-for="$i = 1; $i <= 100; $i++">
            <span mdl-if="$i % 3 !== 0 && $i % 5 !== 0">{{ $i }}</span>
            <span mdl-if="$i % 3 === 0">Fizz</span>
            <span mdl-if="$i % 5 === 0">Buzz</span>
        </li>
    </ul>
</html>
